services:
    postgres:
        image: postgres:13
        environment:
            - POSTGRES_DB=my_store
            - POSTGRES_USER=facu
            - POSTGRES_PASSWORD=20Nexo20
        ports:
            - 5432:5432
        volumes:
            - ./postgres_data:/var/lib/postgresql/data
    pgadmin:
        image: dpage/pgadmin4
        environment:
            - PGADMIN_DEFAULT_EMAIL=admin@mail.com
            - PGADMIN_DEFAULT_PASSWORD=20Nexo20
        ports:
            - 5050:80
